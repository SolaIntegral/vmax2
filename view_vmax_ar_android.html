<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vmax â€” Android AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      html,body{height:100%;margin:0;background:#111;}
      model-viewer{width:100%;height:100%;}
      .ui{position:fixed;left:12px;bottom:12px;z-index:10}
      .credit{position:fixed;left:12px;top:12px;color:#ccc;font:12px/1.4 system-ui;opacity:.9}
      .credit a{color:#aaa}
      .fallback{display:inline-block;margin-top:8px;padding:10px 14px;background:#fff;border-radius:10px;text-decoration:none;color:#111;font:14px system-ui}
    </style>
  </head>
  <body>
    <!-- If your GLB filename differs, change src and the fallback href below -->
    <model-viewer id="mv"
      src="vmax_bike_only_v2_black.glb"
      camera-controls
      ar ar-modes="scene-viewer webxr"
      ar-scale="fixed"
      camera-orbit="0deg 75deg 3m"
      min-camera-orbit="auto auto 2m"
      max-camera-orbit="auto auto 6m"
      camera-target="0m 0m 0m"
      field-of-view="30deg"
      exposure="1.2"
      shadow-intensity="1">
    </model-viewer>

    <div class="ui">
      <a class="fallback" rel="ar" href="vmax_bike_only_v2_black.glb">Open in AR (Scene Viewer)</a>
    </div>

    <div class="credit">
      Based on "V Max-on- Road- Onjaaninoja_bridge" (TG13730, CC-BY-4.0).
    </div>
  </body>
</html>
